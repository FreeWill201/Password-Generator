<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- The below form is designed to give the user options when chosing
      how they want to format their password.-->
      <form id="PGF" class="Form">
        <label for="Number">Number Of Characters</label>
        <div class="CAC">
        <input type="range" min="8" max="128"value="8" id="CARange">
        <input class="Number-Input" type="number" min="8" max="128" value="8" id="CANumber">
        </div>
        <label for="UpperCase">Include UpperCase</label> 
        <Input type="checkbox" id="Uppercase">
          <label for="Numbers2">Include Numbers</label> 
        <Input type="checkbox" id="Numbers">
          <label for="Symbols">Include Symbols</label> 
        <Input type="checkbox" id="Symbols">
          <label for="LowerCase">Include Lowercase</label> 
        <Input type="checkbox" id="Lowercase">
      </form>
      <!-- My code ends-->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- Added in click functionality for Generate Password Button-->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
